<!DOCTYPE html>
<html>

    <title>Task 10</title>
</head>
<body>
<script>
    "use strict";

    function filterRangeInPlace(arr, a, b) {

        for(let i = 0; i < arr.length; i++){
            if(arr[i] < a || arr[i] > b){
                arr.splice(i, 1);
                i--;
            }
        }
    }
</script>
</body>
</html>
