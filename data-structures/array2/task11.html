<script>
    "use strict";

    let arr = [5, 2, 1, -10, 8];

    function revertSort(arr) {
        for(let i = 0; i < arr.length; i++){
            for (let j = 0; j < arr.length - i-1; j++){
                if(arr[j] > arr[j+1]){
                    let tmp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tmp;
                }
            }
        }
    }

    function compareReversed(a, b) {
        return b - a;
    }

    arr.sort(compareReversed);

    revertSort(arr);
    console.log(arr);
</script>
