<script>
    "use strict";

    function camelize(str) {
        let arr = str.split("-");

        for (let i = 1; i < arr.length; i++) {
            arr[i] = arr[i][0].toUpperCase() + arr[i].slice(1);
        }

        return arr.join("");
    }

    console.log(camelize("background-color"));
    console.log(camelize("list-style-image"));
    console.log(camelize("-webkit-transition"))
</script>
