<body>
<script>
    "use strict";

    var obj = {
        className: 'open menu'
    };

    function removeClass(obj, cls) {
        let arr = obj.className ? obj.className.split(" ") : [];

        for (let i = 0; i < arr.length; i++){
            if(arr[i] == cls){
                arr.splice(i, 1);
                i--;
            }
        }

        obj.className = arr.join(" ");
    }
</script>
</body>
</html>
